<html>
<head>

</head>
<body class="is-preload">
    <div id="wrapper">
        <!-- Header (You can customize this part) -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-gem"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>ExchangeBot</h1>
                    <p>The future of trade.</p>
                    <button id="startButton">Start Trading</button>
                    <a id="additionalLink" href="https://example.com/get-key"> Or Get a Key</a>
                    <section id="secretSection" style="display: none;">
        
                        <h2 class="major">About Your Bot</h2>
                
                <p>Provide details and information about your bot's functionality, how it works, and its benefits to users.(do whatever to this page james)</p>
                    </section>

                    <!-- idk james do what you want on this page or whatever so that we can start making the bot actally bot. -->
                </div>
            </div>
        </header>
        
        <!-- Main Content (Customize this section for your bot) -->
        <div id="main">
            <article id="bot-info">
                
            </article>

            <!-- Add more sections as needed -->
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; ExchangeBot 2.0

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>

    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bot.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var startButton = document.getElementById("startButton");
            startButton.addEventListener("click", function () {
                // Create an input element
                var inputField = document.createElement("input");
                inputField.type = "text"; // You can change the input type as needed
                inputField.placeholder = "Enter a vaild key to continue"; // Optional placeholder text
                inputField.id = "inputField"; // Set an ID for the input field
    
                // Replace the button with the input field
                startButton.parentNode.replaceChild(inputField, startButton);
            });
        });
    </script>
    
</body>
