<!DOCTYPE HTML>
<html>
<head>
    <title>Your Bot's Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" /> <!-- Link to your main stylesheet -->
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <div id="wrapper">
        <!-- Header (You can customize this part) -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-gem"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>ExchangeBot</h1>
                    <p>A description of your AI Stock TradeBot and its features.</p>
                    <button> start trading</button>
                    <!-- idk james do what you want on this page or whatever so that we can start making the bot actally bot. -->
                </div>
            </div>
        </header>
        
        <!-- Main Content (Customize this section for your bot) -->
        <div id="main">
            <article id="bot-info">
                <h2 class="major">About Your Bot</h2>
                <span class="image main"><img src="images/bot.jpg" alt="Your Bot Image" /></span>
                <p>Provide details and information about your bot's functionality, how it works, and its benefits to users.</p>
            </article>

            <!-- Add more sections as needed -->
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; ExchangeBot 2.0
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bot.js"></script>
</body>
</html>
